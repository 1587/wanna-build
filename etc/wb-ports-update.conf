	packages = http://ftp.debian-ports.org/debian/dists/unstable/main/binary-alpha/Packages.bz2
	packages = http://ftp.debian-ports.org/debian/dists/unreleased/main/binary-alpha/Packages.bz2
	packages = http://ftp.debian-ports.org/debian/dists/experimental/main/binary-alpha/Packages.bz2
	packages = http://ftp.debian-ports.org/debian/dists/unstable/main/debian-installer/binary-alpha/Packages.bz2
	packages = http://ftp.debian-ports.org/debian/dists/unreleased/main/debian-installer/binary-alpha/Packages.bz2
