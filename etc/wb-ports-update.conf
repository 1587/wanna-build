# Configuration for wb-update
#
# It is a rather simple script, so please follow the following
# guidelines :)
#
# Any line that begins with a comment is ignored - add as many as you
# like.  Note that an in-line comment is not supported.  If a line
# consists of whitespace only (tabs, spaces, carriage return), it will
# be ignored, so you can space control fields as you like.  ANYTHING
# ELSE IS PARSED!!!

#
# alpha
#
alpha-unstable {
	distribution = unstable
	architecture = alpha
	arch-all = no
	sources = http://mirror.bm.debian.org/debian/dists/unstable/main/source/Sources.xz
	sources = http://incoming.debian-ports.org/buildd/dists/unstable/main/source/Sources.xz
	packages = http://ftp.debian-ports.org/debian/dists/unstable/main/binary-alpha/Packages.bz2
	packages = http://ftp.debian-ports.org/debian/dists/unreleased/main/binary-alpha/Packages.bz2
	packages = http://ftp.debian-ports.org/debian/dists/unstable/main/debian-installer/binary-alpha/Packages.bz2
	packages = http://ftp.debian-ports.org/debian/dists/unreleased/main/debian-installer/binary-alpha/Packages.bz2
	packages = http://incoming.debian-ports.org/buildd/dists/unstable/main/debian-installer/binary-alpha/Packages.xz
	packages = http://incoming.debian-ports.org/buildd/dists/unstable/main/binary-alpha/Packages.xz
	packages-arch-specific = /srv/buildd.debian.org/etc/Packages-arch-specific
}

alpha-experimental {
	distribution = experimental
	architecture = alpha
	arch-all = no
	sources = http://mirror.bm.debian.org/debian/dists/experimental/main/source/Sources.xz
